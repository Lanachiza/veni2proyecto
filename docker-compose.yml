services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: veni2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d veni2"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  server:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      DB_URL: postgres://postgres:postgres@db:5432/veni2
      DATABASE_URL: postgres://postgres:postgres@db:5432/veni2
      DB_SSL: "false"
      JWT_SECRET: dev_secret_change
      SALT_ROUNDS: "10"
      CORS_ORIGIN: http://localhost:8080
      NODE_ENV: production
      PG_MAX_CLIENTS: "20"
    ports:
      - "3000:3000"
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - server
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  pgdata:
